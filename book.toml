[book]
title = "Cornucopia"
authors = ["LouisGariepy"]
description = "The Cornucopia book."
language = "en"
multilingual = false
src = "book"

[build]
build-dir = "static/book"


[rust]
edition = "2021"

[output.html]
mathjax-support = false
default-theme = "ayu"
preferred-dark-theme = "ayu"

git-repository-url = "https://github.com/cornucopia-rs/cornucopia"
additional-css = ["././mdbook-admonish.css", "./mdbook-admonish.css"]
site-url = "/book/"
cname = "cornucopia-rs.netlify.app/"

[output.html.playground]
runnable = false

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

